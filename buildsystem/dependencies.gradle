            rxJava                   : "io.reactivex:rxjava:${rxJavaVersion}",
            rxAndroid                : "io.reactivex:rxandroid:${rxAndroidVersion}",
            javaxAnnotation          : "javax.annotation:jsr250-api:${javaxAnnotationVersion}",
            smoothprogressbar        : "com.github.castorflex.smoothprogressbar:library-circular:${smoothprogressbarVersion}",
            saripaar                 : "com.mobsandgeeks:android-saripaar:${saripaarVersion}",
            nineoldandroids          : "com.nineoldandroids:library:${nineoldandroidsVersion}",
            daimajiaEasing           : "com.daimajia.easing:library:${daimajiaEasingVersion}",
            daimajiaAndroidanimations: "com.daimajia.androidanimations:library:${daimajiaAndroidanimationsVersion}",
