            flowlayout               : "com.wefika:flowlayout:$flowlayoutVersion",
            circleindicator          : "me.relex:circleindicator:${circleindicatorVersion}",
            photoView                : "com.github.chrisbanes.photoview:library:$photoViewVersion"
