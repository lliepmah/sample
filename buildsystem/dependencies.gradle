    androidMinSdkVersion = 15
    androidTargetSdkVersion = 23
    androidCompileSdkVersion = 23

    //Libraries
    daggerVersion = '2.0.2'
    butterKnifeVersion = '7.0.1'
    rxJavaVersion = '1.0.14'
    rxAndroidVersion = '1.0.1'
    javaxAnnotationVersion = '1.0'
    gsonVersion = '2.3'
    okHttpVersion = '2.5.0'
    retrofitVersion = '2.0.0-beta3'
    loggingIntegceptorVersion = '3.0.1'
    hawkVersion = '1.21'
    smoothprogressbarVersion = '1.2.0'
    saripaarVersion = '2.0.3'
    nineoldandroidsVersion = '2.4.0'
    daimajiaEasingVersion = '1.0.1@aar'
    daimajiaAndroidanimationsVersion = '1.1.3@aar'
    betterPickersVersion = '2.4.0'
    clansFABVersion = '1.6.2'
    annimonStreamVersion = '1.0.6'
    materialMenuToolbarVersion = '1.5.4'
    glideVersion = '3.7.0'
    placesautocompleteVersion = '0.1-SNAPSHOT'
    materialrangebarVersion = '1.3'
    smarttablayoutVersion = '1.6.0@aar'
    circleimageviewVersion = '2.0.0'
    maskedEdittextVersion = '1.0.3'
    circleindicatorVersion = '1.1.8@aar'
    flowlayoutVersion = '0.4.1'
    photoViewVersion = '1.2.2'

    // Support Libraries
    recyclerViewVersion = '23.1.1'
    androidAnnotationsVersion = '23.1.1'
    supportDesignVersion = '23.1.1'
    cardViewVersion = '23.1.1'

    //Testing
    robolectricVersion = '3.0'
    jUnitVersion = '4.12'
    assertJVersion = '1.7.1'
    mockitoVersion = '1.9.5'
    dexmakerVersion = '1.0'
    espressoVersion = '2.0'
    testingSupportLibVersion = '0.1'


    presentationDependencies = [
            daggerCompiler           : "com.google.dagger:dagger-compiler:${daggerVersion}",
            dagger                   : "com.google.dagger:dagger:${daggerVersion}",
            butterKnife              : "com.jakewharton:butterknife:${butterKnifeVersion}",
            recyclerView             : "com.android.support:recyclerview-v7:${recyclerViewVersion}",
            design                   : "com.android.support:design:${supportDesignVersion}",
